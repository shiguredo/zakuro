name: Claude Assistant

on:
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

jobs:
  claude-response-voluntas:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    if: github.event.comment.user.login == 'voluntas'
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: "claude-sonnet-4-20250514"
          trigger_phrase: "!sonnet"
          timeout_minutes: 15

  claude-response:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    if: contains(fromJSON('["melpon", "zztkm", "torikizi", "miosakuma"]'), github.event.comment.user.login)
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY_SORA_OSS_SONNET }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: "claude-sonnet-4-20250514"
          trigger_phrase: "!sonnet"
          timeout_minutes: 15